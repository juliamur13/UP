<!DOCTYPE html>
<html lang = "ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <title>D & W</title>
  <link rel = "stylesheet" href="style.css" media="screen">
</head>
<body>
<header>

  <div class="header_line">
    <div class="left_header">
      <a href="#" class="logo" >D & W</a>
      <a href="#" class="button_add_post" >Добавить пост</a>
    </div>
    <div class="right_header">
      <a  href="#" class="button_exit" >Выход</a>
    </div>
  </div>
</header>
<main>

  <div class="pictures_space">
    <img  class ="pictures" src="site\picture1.jpg"/>

  </div>
  <div class="photo_line">
    <div class="parent_user">
      <div class=" user">

        <img class="user_name_photo" src="site\avatar3.png"/>
        <p class="user_name_text">Имя пользователя</p>
        <p class="user_text">Информация об авторизованном пользователе</p>
      </div>

      <div class="parent_filter">
        <div class="filter">

          <div class="left_filter">
            <input type="button"  class="button_search" value="     Поиск     "/>
          </div>


          <div class="parent_input">
            <div class="filter_input">
              <input class="add_text" type="text" placeholder="Имя автора..."/>
              <input type="button" class="button_add_filter" value="+"/>
            </div>

            <div class="filter_input">
              <input class="add_text" type="text" placeholder="Дата..."/>
              <input type="button" class="button_add_filter" value="+"/>
            </div>

            <div class="filter_input">
              <select class="select_text">
                <option></option>
                <option>#roses</option>
                <option>#rosesBeauty</option>
                <option>#rosesRoses</option>
              </select>
              <input type="button" class="button_add_filter" value="+"/>
            </div>

          </div>


        </div>
      </div>
    </div>

    <div class="all_posts">

    </div>
  </div>



  <div class="load_more">
    <a class="button_add_more" href='#'>
      <img class="add_more" src="site\add_more4.png"/>
    </a>
  </div>

</main>
<footer>
  <div class="footer_line">
    <div class="side_footer">
      <p class="footer_text">Murashko J.M.</p>
      <p class="footer_text">2 course, 6 groupe</p>
    </div>
    <a href="#"class="footer_logo">D&W</a>
    <div class="side_footer">
      <p class="footer_text">my_dream13@list.ru</p>
      <p class="footer_text">
        <script language="JavaScript"> document.write (document.lastModified); </script>
      </p>
    </div>
  </div>
  <p></p>
</footer>
<script src = "DOM.js"></script>
</body>
</html>
